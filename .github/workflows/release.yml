name: Build & Upload Assets

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install pyyaml cryptography

      - name: Fetch build tools
        run: |
          curl -fsSL -o build-distribution.py \
            https://raw.githubusercontent.com/helmfile2compose/h2c-core/main/build-distribution.py
          curl -fsSL -o h2c-manager.py \
            https://raw.githubusercontent.com/helmfile2compose/h2c-manager/main/h2c-manager.py

      - name: Download extensions
        run: |
          extensions=$(python -c "import json; print(' '.join(json.load(open('distribution.json'))['extensions']))")
          python h2c-manager.py --no-distribution -d .build $extensions

      - name: Build kubernetes2simple.py
        run: |
          python build-distribution.py kubernetes2simple \
            --extensions-dir .build/extensions \
            --base-distribution helmfile2compose

      - name: Upload release assets
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release upload "${{ github.event.release.tag_name }}" kubernetes2simple.py
